<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>
	<form method="post" th:action="@{/employee/register}" enctype="multipart/form-data">
		氏名：<input type="text" name="name" value="小林允"><br>
		画像：<input type="file" name="image" value="小林允"><br>
		性別：<input type="text" name="gender" value="男"><br>
		メールアドレス:<input type="text" name="mailAddress" value="demo@gmail.com"><br>
		入社日：<input type="text" name="hireDate" value="2019/5/5"><br>
		郵便番号：<input type="text" name=zipCode size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');"><br>
		住所：<input type="text" name="address" size="60"><br>
		電話番号：<input type="text" name="telephone" value="111-111-1111"><br>
		給料：<input type="text" name="salary" value=99999999><br>
		特性：<input type="text" name="characteristics" value="なし"><br>
		扶養人数：<input type="text" name="dependentsCount" value=5><br>
		<button type="submit">登録</button>
	</form>
</body>
</html>
